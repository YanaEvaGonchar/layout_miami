<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">

  <body class="page__body">
    <div class="page__header-cover">

        <div class="container">

              <a href="#home" class="logo">

              <div class="header__buttons">
                <a
                  href="tel: +1 212-535-7710"
                  class="header__phone icon icon--phone"

                </a>

                <div class="numbers header__contacts">
                  <p class="numbers__info">
                    The Met Fifth Avenue <br>
                    <a href="tel: +1 212-535-7710" class="numbers__link">
                      +1 212-535-7710
                    </a>
                  </p>

                  <p class="numbers__info">
                    The Met Cloisters <br>
                    <a href="tel: +1 212-923-3700" class="numbers__link">
                      +1 212-923-3700
                    </a>
                  </p>
                </div>

                <a href="#menu" class="icon icon--menu header__menu-opener"></a>
              </div>
            </div>

            <h1 class="header__title">
              Welcome
              <br>
              to The MET

          </div>
        </div>
      </header>

    <nav class="menu page__menu" id="menu">

        <div class="content menu__content">

          <a href="#home" class="logo">
            <img
              src="./images/logo.svg"

          </li>

          <li class="menu__item">

        <div class="numbers menu__contacts">
          <p class="numbers__info">
